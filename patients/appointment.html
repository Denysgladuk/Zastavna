    <!DOCTYPE html>
    <html lang="uk">
    <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#1d4ed8">
<link rel="icon" href="../assets/img/logo.png" type="image/png">
<title>Запис на прийом — Заставнівська лікарня</title>

    <script src="/assets/js/include.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="../assets/css/responsive.css">

    </head>
    <body class="bg-white text-gray-800 font-inter">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-10">
    <section class="max-w-2xl">
  <h1 class="text-3xl font-bold mb-6">Запис на прийом</h1>
  <p class="mb-6">Заповніть форму або зателефонуйте до реєстратури <a class="text-blue-700 hover:underline" href="tel:+380373700001">+38 (03737) 0-00-01</a>.</p>
  <form id="appointment-form" class="space-y-6 bg-white p-6 rounded-xl shadow">
    <div><label class="block text-sm font-medium">Ваше ПІБ</label><input type="text" name="name" required class="mt-1 w-full border rounded-md px-4 py-2"></div>
    <div><label class="block text-sm font-medium">Телефон</label><input type="tel" name="phone" required class="mt-1 w-full border rounded-md px-4 py-2"></div>
    <div><label class="block text-sm font-medium">Напрям</label>
      <select name="department" class="mt-1 w-full border rounded-md px-4 py-2">
        <option>Терапія</option><option>Хірургія</option><option>Педіатрія</option><option>УЗД</option>
      </select>
    </div>
    <div><label class="block text-sm font-medium">Повідомлення</label><textarea name="message" rows="4" class="mt-1 w-full border rounded-md px-4 py-2"></textarea></div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Відправити</button>
  </form>
  <div id="form-feedback" class="mt-4"></div>
</section>
<script src="../assets/js/forms.js"></script>

    </main>
    <div id="footer-placeholder"></div>
<script src="../assets/js/main.js"></script>
